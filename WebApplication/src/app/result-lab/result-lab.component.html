<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container" style="margin-top: 8%;">
  <div class="col-md-6 col-md-offset-3">     
    <div class="row">
      <div id="logo" class="text-center">
        <h1>Calculate a value from labseq</h1><p>Introduce the Value</p>
      </div>
    <form role="form" id="form-buscar">
      <div class="form-group">
        <div class="input-group">
          <input #toSearch id="toSearch" type="search" type="number" id="form1" class="form-control" value="{{currentSearch}}" placeholder="Introduce Index..."/>
          <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="getResultLabSeq(+toSearch.value)">
          <i class="glyphicon glyphicon-search" aria-hidden="true" ></i> Calculate
          </button>
          </span>
        </div>
      </div>
    </form>
    </div>
    <div class="row">
      <div id="ResultsText" class="text-center">
        <p> Index Introduced: {{currentSearch}} - Result Value: {{currentResult}}</p>  
      </div>
    </div>        
  </div>
</div>
